{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">File Upload</h1>

{% include 'flash_messages.html' %}

<form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">

  {{ upload.csrf_token }}

  <div>
    {{ upload.img.label }}
    {{ upload.img }}
  </div>

  <button type="submit" name="submit" class="btn btn-primary">Upload file</button>
</form>
{% endblock %}
